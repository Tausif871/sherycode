<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- main div created -->

    <div id="main">
      <!-- create mtext div to make text over the images -->

      <div id="mtxt">
        <h1>The great Escape</h1>
        <h3>Issue Two Out Now.</h3>
      </div>

      <!-- in that main we create 3 parts left center and right 45% left and center and 10% right width -->

      <!-- left code start here -->

      <div id="left">
        <!-- left nav bar code -->

        <div id="nav-lft">
          <h3>LOOKBOOK</h3>
          <a href="#">Man</a>
          <a href="#">Women</a>
        </div>

        <!-- left imgae center code  -->

        <div id="img-cntr">
          <!-- isside img-cntr div created a new txt div -->

          <div id="txt">
            <!-- txt div divided into two parts -->

            <!-- prt1 -->

            <div id="prt1">
              <h5>Volume 1</h5>
              <h5>Volume 2</h5>
            </div>

            <!-- prt2 -->

            <div id="prt2">
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Maiores ab illo tempore
              </p>
            </div>
          </div>
        </div>

        <!-- scroll tag inside left div -->

        <div id="scroll">
          <!-- inside scroll i created a line div -->

          <div id="line"></div>

          <!-- h4 create  -->

          <h4>Scroll Down</h4>
        </div>
      </div>

      <!-- center code start here -->

      <div id="center">
        <!-- inside center div i create a card div -->

        <div id="card">
          <!-- icons div created inside card -->

          <div id="cicons">
            <i class="ri-arrow-up-s-line"></i>
            <i class="ri-arrow-down-s-line"></i>
          </div>

          <!-- cimg div created  -->

          <div id="cimg"></div>
        </div>
      </div>

      <!-- right code start here -->

      <div id="right">
        <!-- rigth  elem div create -->

        <div id="relem">
          <!-- serac icon code -->
          <i class="ri-search-line"></i>

          <!-- links div -->

          <div id="rlinks">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
