<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-website-example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- main div created  -->

    <div id="main">
      <!-- nav code start -->

      <div id="nav">
        <!-- logo -->

        <h2>Logo</h2>

        <!-- nav  part links -->

        <div id="nav-links">
          <a href="#">Home</a>
          <a href="#">Store</a>
          <a href="#">Courses</a>
          <a href="#">Carrers</a>
          <a href="#">About</a>
          <i class="ri-menu-3-line"></i>
        </div>

        <!-- icon tag  in  nav -->
      </div>

      <!-- content div code  -->

      <div id="content">
        <!-- 2 parts created inside content div left and right . -->

        <!-- left div insde content -->

        <div id="left">
          <!-- h1 tag created -->

          <h1>Learn From The <span>Coolest</span> Coding Platform Of India.</h1>

          <!-- p tag created  -->

          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores
            dicta animi autem delectus recusandae obcaecati enim vitae ad
            consectetur perspiciatis.
          </p>

          <!-- button created -->
          <button>Explore Now!</button>
        </div>

        <!-- right div inside content  -->

        <div id="right"></div>
      </div>
    </div>
  </body>
</html>
