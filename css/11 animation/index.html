<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation-Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- in that section we are creating animations in website -->

    <div id="main">
      <!-- we create two divs left and right -->

      <!-- left div created -->

      <div id="left">

        <!-- overlay div created for animation -->

        <div id="overlay"></div>
        <!-- inside left  nav bar code  -->

        <div id="nav">
          <!-- inside nav have two tags h1 and i tag -->

          <h1>TOP LIK</h1>

          <i class="ri-menu-line"></i>
        </div>

        <!-- img tag -->

        <img
          src="https://images.unsplash.com/photo-1580692475446-c2fabbbbf835?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />

        <h1>
          Sports <br />
          & Leisure 73
        </h1>
      </div>

      <!-- right div created -->

      <div id="right">
        <!-- img 1  -->
        <img
          src="https://images.unsplash.com/photo-1629297234856-b54624f3f298?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          id="img1"
        />

        <!-- img2  -->

        <img
          src="https://images.unsplash.com/photo-1523142096306-cca37b5aa001?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          id="img2"
        />

        <!-- img 3 -->

        <img
          src="https://images.unsplash.com/photo-1528310782510-2f00164b609f?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          id="img3"
        />

        <!-- h1 tag -->

        <h1>27 Rue de fleur</h1>
      </div>
    </div>
  </body>
</html>
