        <!-- i tag add for responsiveness -->

        <i class="ri-menu-line"></i>

      <!-- main divided in to two parts left and right -->

      <!-- left part starts here -->

      <div id="left">
        <div class="place">

        <div id="scroll">
          <!-- line div -->

          <div id="line"></div>

      <div id="right">

        <div id="txt">

          <!-- input div -->

          <div id="input">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Type Your Favourite City" />
          </div>
        </div>

        <!-- small tag -->

        <small>&copy; 2022</small>
      </div>
    </div>

</html>
